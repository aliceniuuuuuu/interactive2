<!DOCTYPE html>
<html>

<head>
    <title>CUBE</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">    
</head>

<body>
    <div class="continer A">
        <div class="letter">
        <div class="triangle center"></div>
        <div class="semicircle-curveup bottom-center"></div>
        </div>
    </div>

    <div class="continer B">
        <div class="letter">
        <div class="semicircle-curveright left-up"></div>
        <div class="semicircle-curveright left-down"></div>
        </div>
    </div>

    <div class="continer C">
        <div class="letter">
        <div class="semicircle-curveleft right-center"></div>
        </div>
    </div>

    <div class="continer D">
        <div class="letter">
        <div class="semicircle-curveright left-center"></div>
        </div>
    </div>


</body>
</html>
